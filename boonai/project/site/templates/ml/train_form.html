<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generic Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <style>
        th {
            padding-top: 25px;
            text-align: center;
        }
        td {
            text-align: center;
        }
        #dataset {
            width: 100%;
        }
        #algorithm {
            width: 100%;
        }
        #target {
            width: 100%;
        }
        #input {
            width: 100%;
        }
        #target {
            width: 100%;
        }
        table {
            padding-bottom: 25px;
        }
    </style>
</head>
<body>

<br/>
<a href="{{ url_for('site_machine_learning.root') }}">back</a>
<br/><br/>

<img src="{{ url_for('static', filename='train.png') }}">
<br/><br/>


<form action="{{ url }}" method="POST" enctype="multipart/form-data">
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>

        <tr>
            <td>{{ form.name }}</td>
            <td>{{ form.description}}</td>
        </tr>

        <tr>
            <th>Dataset</th>
            <th>Algorithm</th>
        </tr>

        <tr>
            <td>{{ form.dataset (**{"onChange":"populateSelectFields()"}) }}</td>
            <td>{{ form.algorithm }}</td>
        </tr>

        <tr>
            <th>Input field</th>
            <th>Target field</th>
        </tr>

        <tr>
            <td>{{ form.input }}</td>
            <td>{{ form.target }}</td>
        </tr>
    {{ form.csrf_token }}
    </table>
   <button type="submit">Submit</button>
</form>

<p id="dataset_table"></p>
<p id="algorithm_table"></p>


<script>
function populateSelectFields() {
    var dataset_id = $('#dataset').val();
    $.getJSON(
        '/site/datasets/' + dataset_id + '/fields',
        function(data) {
            let input = $('#input');
            let target = $('#target');

            // Remove old options
            input.find('option').remove();
            target.find('option').remove();
            // Add new items
            $.each(data, function (key, val) {
                var option_item = '<option value="' + val + '">' + val + '</option>';
                input.append(option_item);
                target.append(option_item);
            });

            target.get(0).selectedIndex = target.length;
        });
    }
$(document).ready(function() {
    populateSelectFields();
});
</script>

</body>
</html>
